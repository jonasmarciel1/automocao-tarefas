<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoção de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Container">
    <h1>Minhas tarefas</h1>
    <input type="text" id="novaTarefa" placeholder="Adicione uma nova tarefa.">
    <button id="adicionarTarefa">Adicionar</button>
    <button id="limparTarefas">Limpar Tarefas</button>
    <button id="alternarTema">Alternar Tema</button>
    <ul id="listaTarefas"></ul>
    
<div id="contadorTarefas">
  Total: 0 | Concluídas: 0 | Pendentes: 0
</div>
</div>


<div id="filtros">
  <button data-filtro="todas">Todas</button>
  <button data-filtro="pendentes">Pendentes</button>
  <button data-filtro="concluidas">Concluídas</button>
</div>


<body class="claro">
<script src="script.js"></script>
</body>
</html>
